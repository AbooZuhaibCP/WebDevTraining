<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script src="./register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul class="nav">
                <li class="companyName"><a href="#">Company Name</a></li>
                <div class="rightNav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="./login.html">Login</a></li>
                </div>
            </ul>
        </div>
        <div class="register">
            <p>Register</p>
            <hr>
            <form action="" name="registerForm" onsubmit="return validateRegister();">
                <label>First Name : </label><br><br>
                <input type="text" name="firstName"><br><br>
                <label>Last Name : </label><br><br>
                <input type="text" name="lastName"><br><br>
                <label>Date of birth(DD/MM/YYYY) : </label><br><br>
                <input type="text" name="dateOfBirth" id="dateOfBirth"><br><br>
                <label>Email Id : </label><br><br>
                <input type="text" name="emailId" id="emailId"><br><br>
                <label>Phone Number : </label><br><br>
                <input type="text" name="mobileNumber" id="mobileNumber"><br><br>
                <label>Address : </label><br><br>
                <textarea name="address" id="address" rows="5"></textarea><br><br>
                <label>Employee Designation : </label> <br><br>
                <select name="designation" id="designation">
                    <option value="director">Director</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                    <option value="trainee">Trainee</option>
                </select><br><br>
                <label>Years of experience : </label><br><br>
                <input type="text" name="yearsOfExperience"><br><br>
                <input class = "submit" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
